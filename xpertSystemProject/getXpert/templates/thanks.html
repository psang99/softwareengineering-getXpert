<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanks</title>
</head>
<body>
{% if user.is_authenticated %}
<h1> Welcome {{ user.get_full_username }}</h1>
<h1>Thanks for Registration</h1>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}
</body>
</html>
